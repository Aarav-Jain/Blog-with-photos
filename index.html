<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Photo Gallery</title>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#Grid_View">Grid view</a></li>
            <li class="links"><a href="#Slide_View">Slide view</a></li>
        </ul>
    </center>
    <section id="Home">
        <img id="homeimg" src="birth-flower-1558461020.jpg">
    </section>

    <section id="Grid_View">
        <h1>Grid View</h1>
        <div class="line">
        </div>
        <br>
        <br>
        <span>
            <img id="image1" src="blue.jpg">
            <img id="image2" src="orange.jpg">
            <img id="image3" src="pinktulip.jpg">
            <img id="image4" src="purple.jpg">
        </span>
        <span>
            <img id="image5" src="Red-Rose.jpg">
            <img id="image6" src="violet.jpg">
            <img id="image7" src="lily.jpg">
            <img id="image8" src="sunflower.jpg">
        </span>
    </section>

    <section id="Slide_View">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <div class="item">
                    <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Blue Flower</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item active">
                    <img class="img-responsive" src="orange.jpg" alt="Orange" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Orange Flower</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Pinktulip.jpg" alt="Pink" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Pink Tulip</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="purple.jpg" alt="Purple" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Purple Flower</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Red-Rose.jpg" alt="Red" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Red Rose</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="violet.jpg" alt="Violet" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Violet Flower</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="lily.jpg" alt="White" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>White Flower</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="sunflower.jpg" alt="Yellow" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Yellow Flower</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </section>
</body></html>
